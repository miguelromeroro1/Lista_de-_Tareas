<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Bienvenido</h1>
        <p>Miguel</p>
    </header>
    <main>
        <div class="button-grid">
            <div class="button agregar">
                <img src="imagenes/+agregar tarea.png" alt="Agregar Tarea">
                AGREGAR NUEVA TAREA
            </div>
            <div class="button pendientes">
                <img src="imagenes/+nara.png" alt="Tareas Pendientes">
                VER TAREAS PENDIENTES
            </div>
            <div class="button completadas">
                <img src="imagenes/carpverde.png" alt="Tareas Completadas">
                VER TAREAS COMPLETADAS
            </div>
            <div class="button guardadas">
                <img src="imagenes/carpnara.png" alt="Editar Tareas">
                EDITAR TAREAS GUARDADAS
            </div>
        </div>
        
        <div class="button-row">
            <div class="button eliminadas">
                <img src="imagenes/carpfusia.png" alt="Tareas Eliminadas">
                TAREAS ELIMINADAS
            </div>
            <div class="button notificaciones">
                <img src="imagenes/+fusia.png" alt="Configurar Notificaciones">
                CONFIGURAR NOTIFICACIONES
            </div>
            <div class="button papelera">
                <img src="imagenes/carpamarilla.png" alt="Papelera">
                PAPELERA
            </div>
        </div>
        
        <div class="social-media">
            <img src="imagenes/redesso.png" alt="Redes Sociales">
        </div>
