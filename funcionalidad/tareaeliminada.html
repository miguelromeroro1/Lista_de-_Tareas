<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tareas Eliminadas</title>
  <link rel="stylesheet" href="../dashboard.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin-top: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #dc3545;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    .restore-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .restore-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tareas Eliminadas</h1>
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre de la Tarea</th>
          <th>Fecha y Hora</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="deletedTasksTable">
        <!-- Las tareas eliminadas se cargarán aquí -->
      </tbody>
    </table>
  </div>

  <script>
    const deletedTasksTable = document.getElementById('deletedTasksTable');
const deletedTasks = JSON.parse(localStorage.getItem('deletedTasks')) || [];

// Función para renderizar tareas eliminadas
const renderDeletedTasks = () => {
  deletedTasksTable.innerHTML = '';
  if (deletedTasks.length > 0) {
    deletedTasks.forEach((task, index) => {
      const row = document.createElement('tr');

      const indexCell = document.createElement('td');
      indexCell.textContent = index + 1;

      const nameCell = document.createElement('td');
      nameCell.textContent = task.name;

      const dateCell = document.createElement('td');
      dateCell.textContent = task.date;

      row.appendChild(indexCell);
      row.appendChild(nameCell);
      row.appendChild(dateCell);

      deletedTasksTable.appendChild(row);
    });
  } else {
    const row = document.createElement('tr');
    const noDataCell = document.createElement('td');
    noDataCell.textContent = 'No hay tareas eliminadas.';
    noDataCell.colSpan = 3;
    noDataCell.style.textAlign = 'center';
    row.appendChild(noDataCell);
    deletedTasksTable.appendChild(row);
  }
};
    // Inicializar tabla
    renderDeletedTasks();
  </script>
</body>
</html>
