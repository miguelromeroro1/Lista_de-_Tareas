<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header de navegación -->
    <header class="header">
        <a href="#" class="logo"></a>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="pagina-inicial">Página Inicial</a></li>
                <li><a href="#" class="menu">Menú</a></li>
                <li><a href="#"><img src="Imagenes/icono1.png" alt="Icono Usuario" class="user-icon"></a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Imagen de banner de estudiantes -->
    <section class="banner-image">
        <img src="Imagenes/PRINCIPAL.png" alt="Estudiantes">
    </section>
    
    <!-- Sección principal de bienvenida -->
    <main class="main-content">
        <div class="welcome-content">
            <h1>BIENVENIDO</h1>
            <!-- Botón para iniciar sesión -->
            <button onclick="location.href='login.html'">INICIAR SESIÓN</button>


            <!-- Botón para registro -->
            <button id="register-button">REGISTRO</button>

            <!-- Link de olvido de contraseña -->
            <a href="#" class="forgot-password">¿Olvidaste tu Contraseña?</a>
        </div>
    </main>

    <!-- Script para manejar acciones -->
    <script>
        // Redirigir al formulario de registro
        document.getElementById('register-button').addEventListener('click', () => {
            location.href = 'register.html'; // Cambia de página al registro
        });

        // Manejar inicio de sesión (puedes implementar aquí la funcionalidad en el futuro)
        document.getElementById('login-button').addEventListener('click', () => {
            alert('Funcionalidad de inicio de sesión próximamente');
        });
    </script>
</body>
</html>
