<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        

    

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        #back-to-home {
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        #back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Página Inicial</a>
            <a href="#">Menú</a>
        </nav>
    </header>
    <main>
        <h1>Registro de Usuario</h1>
        <form id="register-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
        <div id="message"></div>
        <a id="back-to-home" href="index.html">Volver a la Página Inicial</a>
    </main>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita recargar la página al enviar el formulario

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').textContent = 'Usuario registrado con éxito';
                    document.getElementById('register-form').reset(); // Limpia el formulario
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').textContent = result.message || 'Error al registrar el usuario';
                }
            } catch (error) {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').textContent = 'Error de conexión con el servidor';
                console.error(error);
            }
        });
    </script>
</body>
</html>
